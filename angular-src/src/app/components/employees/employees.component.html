
  <h4 class="text-muted mb-4">Employees </h4>
  <button type="button" class="btn btn-primary create_btn btn-lg center-block" data-toggle="modal" (click)="openModal(template) "><span
    class="">+</span> Create</button>
    <br>
    <br>
  <div class="row mb-4">

    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-body">
          <div class="card-title mb-4">
            
          </div>
          <div class="table-responsive-md">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Created Date</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees_list; let index = index">
                  <th scope="row">{{index + 1}}</th>
                  <td>{{employee.name}}</td>
                  <td>{{employee.email}}</td>
                  <td>
                    {{employee.createdAt | date: 'fullDate'}}
                  </td>
                  <td>
                    <a class="btn btn-sm btn-success rounded-0 mr-2 " (click)="openModal(template)" >
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a class="btn btn-sm btn-danger rounded-0" (click)="removeEmployee(employee._id)">
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>
  </div>

  
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Create</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form_main" #createForm="ngForm" (ngSubmit)="createEmplyoee(createForm)" ngNativeValidate>
  
        
        <div class="form-group addcele">
            <label for="cele1">Name</label>
            <input type="text" class="form-control"  placeholder="Enter Name" name="name" [(ngModel)]="name"
              required>
        </div>
        <div class="spacer-mini-popup"></div>
        <div class="form-group addcele">
          <label for="cele1">Username</label>
          <input type="text" class="form-control"  placeholder="Enter User Name" name="username" [(ngModel)]="username"
            required>
        </div>
        <div class="spacer-mini-popup"></div>
        
        <div class="form-group addcele">
          <label for="cele1">Email</label>
          <input type="email" class="form-control"  placeholder="Enter email" name="email"
            [(ngModel)]="email" required>
        </div>
       
        <button type="button" class="btn create_btn2" (click)="modalRef.hide()">Cancel</button>
        <input type="submit" style="cursor: pointer;" class="btn btn-primary create_btn3" value="Create" />
      </form>
    </div>
  
  </ng-template>
