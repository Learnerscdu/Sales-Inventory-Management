<aside class="sidebar shadow-sm" *ngIf="authService.loggedIn() && nav.visible">

  <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
    <div class="picture-wrapper mb-4">
      <div class="user-picture m-auto">
        <img src="./assets/img/user.jpg" class="img-fluid" alt="">
      </div>
    </div>
    <div class="profile-details text-center pb-4">
      <p class="mb-0 text-uppercase name" *ngIf="authService.isManager()">Manager</p>
      <p class="mb-0 text-uppercase name" *ngIf="authService.isEmployee()">Employee</p>
      <small class="text-uppercase role">Book Store</small>
    </div>
  </div>
  <div class="sidebar-search pt-1 pb-1 pl-3 pr-3">
      <input type="search" class="form-control rounded-pill" name="search" placeholder="Search ...">
  </div>
  <nav class="sidebar-menu pt-3 pb-3">
    <ul *ngIf="authService.isManager()">
      <li class="active">
        <a href="#" routerLink="/dashboard">
          <i class="fa fa-tv"></i>
          <span>Dashboard</span>
          <span class="badge badge-danger rounded-0 ml-auto text-light">New</span>
        </a>
      </li>
      <li class="active">
          <a href="#" routerLink="/employees">
            <i class="fa fa-tv"></i>
            <span>Employees</span>
          </a>
        </li>
        <li class="active">
          <a href="#" routerLink="/warehouse">
            <i class="fa fa-tv"></i>
            <span>Warehouse</span>
          </a>
        </li>
     
    </ul>
    <ul *ngIf="authService.isEmployee()">
        <li class="active">
          <a href="#" routerLink="/dashboard">
            <i class="fa fa-tv"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="active">
          <a href="#" routerLink="/books">
            <i class="fa fa-tv"></i>
            <span>Books</span>
          </a>
        </li>
    </ul>    
  </nav>
</aside>
